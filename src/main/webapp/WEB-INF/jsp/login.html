<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录</title>
    <script src="/js/angular-1.3.10/angular.js"></script>
    <script src="/js/angular-1.3.10/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>

<body ng-app="myApp">
<div>
    <ul id="loginForm" ng-controller="LoginForm">
        <li>用户名：<input type="text" name="uname" ng-model="uname" /></li>
        <li>密　码：<input type="password" name="pword" ng-model="pword" /></li>
        <li id="loginBtn"><input type="button" value="提交" ng-click="submit()"/> <input type="button" value="重置" ng-click="resetInfo()"/></li>
    </ul>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('LoginForm', function($scope, $http) {
        $http.get("http://www.runoob.com/try/angularjs/data/sites.php")
                .success(function (response) {$scope.names = response.sites;});
        $http({
            method: 'POST',
            url: '/novel/queryChapterContent',
            data: {"id":1},
            headers: {
                'Content-Type': 'application/json'
            }
        }).success(function (data) {
            Console.log(data)
        });
    });

</script>
</body>
</html>
