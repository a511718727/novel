<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>章节内容</title>
    <script src="/js/angular-1.3.10/angular.min.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="chapterForm">
    <div class="col-md-3 text-right">标题</div>
    <div class="col-md-12">
        <input type="text" ng-model="title"  placeholder="请输入20个字符内消息标题" max-length="20">
    </div>
    <div class="col-md-12 contentBox">
        <div class="selOpt"><input type="checkbox" ng-checked="true" ng-disabled="true" disabled="disabled" checked="checked">内容</div>
        <textarea placeholder="请输入60字符以内的备注" ng-model="content" max-length="60"></textarea>
    </div>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('chapterForm', function($scope, $http) {
        $http({
            data:{'id':1},
            url:'/novel/queryChapterContent',
            method:'POST',
            headers: {'Content-Type': 'application/json'}
        }).success(function(data){
            $scope.title = data.result.data.title;
            $scope.content = data.result.data.content;
        }).error(function(){
            alert("回掉！错了");
        });
    });

</script>
</body>
</html>
