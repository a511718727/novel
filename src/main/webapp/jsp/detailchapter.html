<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>章节内容</title>
    <script src="/js/angular-1.3.10/angular.min.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="chapterForm">
    <p align="center"> <span class="col-md-10" ng-bind="title"></span></p>
    <div align="center"><span ng-bind="content"></span></div>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('chapterForm', function($scope, $http) {
        $http({
            data:{'id':3},
            url:'/novel/queryChapterContent',
            method:'POST',
            headers: {'Content-Type': 'application/json'}
        }).success(function(data){
            $scope.title = data.result.data.title;
            $scope.content = data.result.data.content;
        }).error(function(){
            alert("回掉！错了");
        });
    });

</script>
</body>
</html>
