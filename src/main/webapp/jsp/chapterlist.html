<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>章节列表</title>
    <script src="/js/angular-1.3.10/angular.min.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="chapterList">
    <table class="table table-hover">
        <tbody>
        <tr>
            <td>章节标题</td>
            <td>id</td>
        </tr>
        <tr ng-repeat="row in chapterlist" >
            <td ng-click="detail({{row.id}})">
                {{row.title}}
            </td>
            <td>
                {{row.id}}
            </td>
        </tr>
        </tbody></table>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('chapterList', function($scope, $http) {
        $http({
            data:{'novelId':1},
            url:'/novel/queryChapterList',
            method:'POST',
            headers: {'Content-Type': 'application/json'}
        }).success(function(data){
            $scope.chapterlist = data.result.data;
//            $scope.detail = function(id){
//                alert(id)
//            };
        }).error(function(){
            alert("回掉！错了");
        });
    });

</script>
</body>
</html>
